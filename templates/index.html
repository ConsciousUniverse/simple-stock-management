<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Item Manager</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
</head>

<body class='container mt-5'>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <a class="navbar-brand" href="#">Item Manager</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <span class="navbar-text me-3" id="userStatus"></span>
                </li>
                <li class="nav-item">
                    <a id="authLink" class="btn btn-outline-primary"></a>
                </li>
            </ul>
        </div>
    </nav>

    <h2 class='mb-4'>Item Manager</h2>

    <table id="itemTable" class='table table-bordered'>
        <thead>
            <tr>
                <th>SKU</th>
                <th>Description</th>
                <th>Retail Price</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h3>Add Item</h3>
    <input type='text' id='sku' placeholder='SKU' class='form-control mb-2'>
    <input type='text' id='description' placeholder='Description' class='form-control mb-2'>
    <input type='number' step="0.01" id='retail_price' placeholder='Retail Price' class='form-control mb-2'>
    <input type='number' id='quantity' placeholder='Quantity' class='form-control mb-2'>
    <button id='addItem' class='btn btn-primary'>Add</button>

    <script>
        function getCSRFToken() {
            return document.cookie.split('; ')
                .find(row => row.startsWith('csrftoken='))
                ?.split('=')[1];
        }

        let table;

        function fetchItems() {
            $.get('/api/items/', function (data) {
                table.clear();  // Clear existing data
                data.forEach(item => {
                    table.row.add([
                        item.sku,
                        `<input type='text' value='${item.description}' class='form-control' id='description-${item.sku}'>`,
                        `<input type='text' value='${item.retail_price}' class='form-control' id='retail_price-${item.sku}'>`,
                        `<input type='number' value='${item.quantity}' class='form-control' id='quantity-${item.sku}'>`,
                        `<button onclick='updateItem("${item.sku}")' class='btn btn-warning btn-sm'>Update</button>
                         <button onclick='deleteItem("${item.sku}")' class='btn btn-danger btn-sm'>Delete</button>`
                    ]);
                });
                table.draw();  // Redraw the table
            });
        }

        function addItem() {
            $.ajax({
                url: '/api/items/',
                type: 'POST',
                contentType: 'application/json',
                headers: { 'X-CSRFToken': getCSRFToken() },
                data: JSON.stringify({
                    sku: $('#sku').val(),
                    description: $('#description').val(),
                    retail_price: $('#retail_price').val(),
                    quantity: $('#quantity').val()
                }),
                success: function () {
                    fetchItems();
                    $('#sku').val('');
                    $('#description').val('');
                    $('#retail_price').val('');
                    $('#quantity').val('');
                }
            });
        }

        function updateItem(sku) {
            $.ajax({
                url: `/api/items/${sku}/`,
                type: 'PUT',
                contentType: 'application/json',
                headers: { 'X-CSRFToken': getCSRFToken() },
                data: JSON.stringify({
                    sku: sku,
                    description: $(`#description-${sku}`).val(),
                    retail_price: $(`#retail_price-${sku}`).val(),
                    quantity: $(`#quantity-${sku}`).val()
                }),
                success: fetchItems
            });
        }

        function deleteItem(sku) {
            $.ajax({
                url: `/api/items/${sku}/`,
                type: 'DELETE',
                headers: { 'X-CSRFToken': getCSRFToken() },
                success: fetchItems
            });
        }

        function checkAuthStatus() {
            $.ajax({
                url: '/api/auth/user/',
                method: 'GET',
                xhrFields: { withCredentials: true },  // Ensures session cookies are sent
                success: function (data) {
                    if (data.username) {
                        $("#userStatus").text(`Logged in as: ${data.username}`);
                        $("#authLink").attr("href", "/accounts/logout/").text("Logout");
                    } else {
                        $("#userStatus").text("");
                        $("#authLink").attr("href", "/accounts/login/").text("Login");
                    }
                },
                error: function (xhr, status, error) {
                    console.error("Auth check failed:", xhr.responseText);  // Debugging
                    $("#userStatus").text("");
                    $("#authLink").attr("href", "/accounts/login/").text("Login");
                }
            });
        }

        $(document).ready(function () {
            checkAuthStatus();  // Check authentication on page load
        });



        $(document).ready(function () {
            table = $('#itemTable').DataTable();  // Initialize DataTables
            fetchItems();
            checkAuthStatus();
            $('#addItem').click(addItem);
        });
    </script>
</body>

</html>
