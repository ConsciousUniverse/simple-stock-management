<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Item Manager</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
</head>

<body class='container mt-5'>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <a class="navbar-brand" href="#">Item Manager</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <span class="navbar-text me-3" id="userStatus"></span>
                </li>
                <li class="nav-item">
                    <a id="authLink" class="btn btn-outline-primary"></a>
                </li>
            </ul>
        </div>
    </nav>
    <h2 class='mb-4'>Item Manager</h2>
    <div class='row'>
        <div class='col-md-6 warehouse-stock'>
            <h3>Warehouse Stock</h3>
            <input type="text" id="searchBox1" class="form-control mb-2" placeholder="Search Warehouse Items...">
            <button onclick="fetchItems(1, 1, $('#searchBox1').val())" class="btn btn-primary">Search</button>
            <table class='table table-bordered'>
                <thead>
                    <tr>
                        <th>SKU</th>
                        <th>Description</th>
                        <th>Retail Price</th>
                        <th>Warehouse Qnt</th>
                        <th>Transfer Qnt</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id='itemTable1'></tbody>
            </table>
            <div id="paginationControls1" class="pagination-controls"></div>
        </div>
        <div class='col-md-6 shop-stock'>
            <h3>Shop Stock</h3>
            <input type="text" id="searchBox2" class="form-control mb-2" placeholder="Search Shop Items...">
            <button onclick="fetchItems(2, 1, $('#searchBox2').val())" class="btn btn-primary">Search</button>
            <table class='table table-bordered'>
                <thead>
                    <tr>
                        <th>SKU</th>
                        <th>Description</th>
                        <th>Retail Price</th>
                        <th>Item Qnt</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id='itemTable2'></tbody>
            </table>
            <div id="paginationControls2" class="pagination-controls"></div>
        </div>
    </div>
    <h3>Add Item</h3>
    <input type='text' id='sku' placeholder='SKU' class='form-control mb-2'>
    <input type='text' id='description' placeholder='Description' class='form-control mb-2'>
    <input type='number' step='0.01' id='retail_price' placeholder='Retail Price' class='form-control mb-2'>
    <input type='number' id='quantity' placeholder='Quantity' class='form-control mb-2'>
    <button id='addItem' class='btn btn-primary'>Add</button>
    <script>
        function getCSRFToken() {
            return document.cookie.split('; ').find(row => row.startsWith('csrftoken='))?.split('=')[1];
        }

        function fetchItems(tableNum, page = 1, searchQuery = '') {
            let apiUrl = tableNum === 1 ? '/api/items/' : '/api/shop_items/';
            apiUrl += `?page=${page}&search=${encodeURIComponent(searchQuery)}`;

            $.get(apiUrl, function (data) {
                let tableBody = tableNum === 1 ? $('#itemTable1') : $('#itemTable2');
                tableBody.empty();

                data.results.forEach(item => {
                    let row = `
                <tr>
                    <td>${item.sku}</td>
                    <td><input type='text' value='${item.description}' class='form-control' id='description${tableNum}-${item.sku}'></td>
                    <td><input type='text' value='${item.retail_price}' class='form-control' id='retail_price${tableNum}-${item.sku}'></td>
                    <td><input type='number' value='${item.quantity}' class='form-control' id='quantity${tableNum}-${item.sku}'></td>
                    ${tableNum === 1 ? `<td><input type='number' value='0' class='form-control' id='xfer_quantity1-${item.sku}'></td>` : ''}
                    <td>
                        <button onclick='updateItem("${item.sku}", ${tableNum})' class='btn btn-warning'>Update</button>
                        <button onclick='deleteItem("${item.sku}", ${tableNum})' class='btn btn-danger'>Delete</button>
                        ${tableNum === 1 ? `<button onclick='transferItem("${item.sku}")' class='btn btn-info'>Transfer</button>` : ''}
                    </td>
                </tr>`;
                    tableBody.append(row);
                });
                setupPagination(tableNum, data);
            });
        }

        function setupPagination(tableNum, data) {
            let paginationDiv = tableNum === 1 ? $('#paginationControls1') : $('#paginationControls2');
            paginationDiv.empty();

            let paginationHtml = '<nav aria-label="Page navigation"><ul class="pagination justify-content-center">';

            if (data.previous_page_number) {
                paginationHtml += `<li class="page-item"><a class="page-link" href="#" onclick='fetchItems(${tableNum}, ${data.previous_page_number}, $("#searchBox${tableNum}").val())'>Previous</a></li>`;
            }

            for (let i = 1; i <= data.total_pages; i++) {
                paginationHtml += `<li class="page-item ${i === data.current_page ? 'active' : ''}"><a class="page-link" href="#" onclick='fetchItems(${tableNum}, ${i}, $("#searchBox${tableNum}").val())'>${i}</a></li>`;
            }

            if (data.next_page_number) {
                paginationHtml += `<li class="page-item"><a class="page-link" href="#" onclick='fetchItems(${tableNum}, ${data.next_page_number}, $("#searchBox${tableNum}").val())'>Next</a></li>`;
            }

            paginationHtml += '</ul></nav>';
            paginationDiv.append(paginationHtml);
        }


        function addItem() {
            $.ajax({
                url: '/api/items/',
                type: 'POST',
                contentType: 'application/json',
                headers: { 'X-CSRFToken': getCSRFToken() },
                data: JSON.stringify({
                    sku: $('#sku').val(),
                    description: $('#description').val(),
                    retail_price: $('#retail_price').val(),
                    quantity: $('#quantity').val()
                }),
                success: function () {
                    fetchItems(1);
                    fetchItems(2);
                }
            });
        }

        function transferItem(sku) {
            console.log($(`#xfer_quantity1-${sku}`).val())
        }

        function updateItem(sku, tableNum) {
            let apiUrl = tableNum === 1 ? `/api/items/${sku}/` : `/api/shop_items/${sku}/`;
            $.ajax({
                url: apiUrl,
                type: 'PUT',
                contentType: 'application/json',
                headers: { 'X-CSRFToken': getCSRFToken() },
                data: JSON.stringify({
                    sku: sku,
                    description: $(`#description${tableNum}-${sku}`).val(),
                    retail_price: $(`#retail_price${tableNum}-${sku}`).val(),
                    quantity: $(`#quantity${tableNum}-${sku}`).val()
                }),
                success: function () {
                    fetchItems(1);
                    fetchItems(2);
                }
            });
        }

        function deleteItem(sku, tableNum) {
            let apiUrl = tableNum === 1 ? `/api/items/${sku}/` : `/api/shop_items/${sku}/`;
            console.log(apiUrl)
            $.ajax({
                url: apiUrl,
                type: 'DELETE',
                headers: { 'X-CSRFToken': getCSRFToken() },
                success: function () {
                    fetchItems(1);
                    fetchItems(2);
                }
            });
        }

        function tailor_dashboard(groups) {
            if (groups && groups.includes("managers")) {
                $(".shop-stock").hide();
                $(".warehouse-stock").addClass("col-md-12");
                $(".warehouse-stock").removeClass("col-md-6");
            } else {
                $(".shop-stock").show();
            }
        }

        function checkAuthStatus() {
            $.ajax({
                url: '/api/auth/user/',
                method: 'GET',
                xhrFields: { withCredentials: true },  // Ensures session cookies are sent
                success: function (data) {
                    if (data.username) {
                        $("#userStatus").text(`Logged in as: ${data.username}`);
                        tailor_dashboard(data.groups)
                        $("#authLink").text("Logout").off("click").on("click", function (event) {
                            event.preventDefault();
                            $.ajax({
                                url: "/accounts/logout/",
                                type: "POST",
                                headers: { "X-CSRFToken": getCSRFToken() },
                                success: function () {
                                    location.reload();
                                },
                                error: function (xhr, status, error) {
                                    console.error("Logout failed:", xhr.responseText);
                                }
                            });
                        });
                    } else {
                        $("#userStatus").text("");
                        $("#authLink").attr("href", "/accounts/login/").text("Login");
                    }
                },
                error: function (xhr, status, error) {
                    console.error("Auth check failed:", xhr.responseText);
                    $("#userStatus").text("");
                    $("#authLink").attr("href", "/accounts/login/").text("Login");
                }
            });
        }




        $(document).ready(function () {
            checkAuthStatus();
            fetchItems(1);
            fetchItems(2);
            $('#addItem').click(addItem);
        });
    </script>
</body>

</html>
